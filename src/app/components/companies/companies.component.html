<div class="uk-grid-collapse uk-child-width-expand@s container" uk-grid>
  <div class="left-side">
    <h1 class="uk-heading-line"><span>Companies</span></h1>
    <hr/>
    <table class="uk-table uk-table-small uk-table-justify uk-table-divider uk-table-hover">
      <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Turnover</th>
        <th>CEO</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of companies | paginate: { itemsPerPage: 8, currentPage: p }" class="clickable"
          (click)="selectCompany(c.id)" [ngClass]="selectedCompany ? (selectedCompany == c.id? 'selected' : '' ) : ''">
        <td>
          <img class="uk-preserve-width uk-border-circle" src="{{c.logo}}" width="40" alt="No logo">
        </td>
        <td>{{c.name}}</td>
        <td *ngIf="c.turnover !== 0">{{c.turnover | currency}}</td>
        <td *ngIf="c.turnover == 0"></td>
        <td>{{c.ceo}}</td>
      </tr>
      </tbody>
    </table>

    <pagination-controls (pageChange)="p = $event" class="uk-pagination"></pagination-controls>
  </div>


  <div class="divider right-side">
    <app-company-details [company_id]="selectedCompany" *ngIf="selectedCompany" (toDelete)="deleteCompany($event)"></app-company-details>
  </div>
</div>
